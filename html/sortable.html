<!doctype html>
 <html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<style>

#sortable { 
	list-style-type: none; 
	margin: 0; 
	padding: 0; 
	width: 500px; 
}

#sortable div { 
	padding: 0.4em; 
	padding-left: 1.5em; 
	font-size:14px; 
	height: 18px;	
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px; 
	border-collapse: collapse;
	background: none;
}
 
</style>
  <script>
  $(function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  });
  </script>
</head>
<body>
 
<div id="sortable">
  <div class="ui-state-default">Sortable Item 1</div>
  <div class="ui-state-default">Sortable Item 2</div>
  <div class="ui-state-default">Sortable Item 3</div>
  <div class="ui-state-default">Sortable Item 4</div>
  <div class="ui-state-default">Sortable Item 5</div>
  <div class="ui-state-default">Sortable Item 6</div>
  <div class="ui-state-default">Sortable Item 7</div>
</div>
 
</body>
</html>
