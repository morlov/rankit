{% extends "base.html" %}

{% block title %} Rankit | Sign in {% endblock title %}

{% block links %} 

<div class="header-links">
	<a href="/signup">Sign up</a>
</div>

{% endblock links %}

{% block content %}
<form class="signup" method="post">
	<div class="ranking-header">
		<span class="signup-title">
			Sign in
		</span>
	</div>
	<div class="ranking-item">
		<input class="item-name-input" type="text" placeholder="Email" name="email" value="{{email}}">
	</div>
	<div class="ranking-item">
		<input class="item-name-input" type="password" placeholder="Password" name="password" value="{{password}}">
	</div>
	<div class="ranking-footer">
		<input class="ranking-button" type="submit" value="OK">
	</div>
	<span class="signup-error">{{error_login}}</span>
</form>
{% endblock content %}
