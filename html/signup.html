<!DOCTYPE html>

<html>
<head> 
	<title>Rankit | Sign up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="content">
		<div id="header">
			<div class="header-logo">
				<a href="main.html">RANKIT</a>
			</div>
			<div class="header-links">
				<a href="signin.html">Sign in</a>
			</div>
		</div>

		<form class="signup" method="post">
			<div class="signup-header">
				<span class="signup-title">
					Sign up
				</span>
			</div>
			<div class="ranking-item">
				<span class="item-name">
					<input class="item-name-input" type="text" placeholder="Email">
				</span>
			</div>
			<div class="ranking-item">
				<span class="item-name">
					<input class="item-name-input" type="password" placeholder="Password">
				</span>
			</div>
			<div class="ranking-item">
				<span class="item-name">
					<input class="item-name-input" type="password" placeholder="Verify password">
				</span>
			</div>
			<div class="ranking-item">
				<span class="item-name">
					<input class="item-name-input" type="text" placeholder="Username">
				</span>
			</div>
			<div class="ranking-footer">
				<input class="post-ranking" type="button" value="OK">
			</div>
		</form>
	</div>
</body>

</html>
