<!DOCTYPE html>

<html>
<head> 
	<title>Rankit | Sort</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type='text/javascript' src='../js/script.js'></script>
</head>

<body>
	<div id="content">
		<div id="header">
			<div class="header-logo">
				<a href="/">RANKIT</a>
			</div>
			<div class="header-links">
				<a href="/user/{{user_name}}">{{user_name}}</a>
			</div>
		</div>

		<form id="new-ranking" method="post">
			<div class="ranking-header">
				<span class="ranking-title">The Top 5 Web Browsers</span>
			</div>
			<div id="sortable">
				<div class="ranking-item">
					<span class="item-rank">1</span>
					<span class="item-name">Mozilla Firefox</span>
				</div>
				<div class="ranking-item">
					<span class="item-rank">2</span>
					<span class="item-name">Google Chrome</span>
				</div>
				<div class="ranking-item">
					<span class="item-rank">3</span>
					<span class="item-name">Safari</span>
				</div>
				<div class="ranking-item">
					<span class="item-rank">4</span>
					<span class="item-name">Opera</span>
				</div>
				<div class="ranking-item">
					<span class="item-rank">5</span>
					<span class="item-name">Internet Explorer</span>
				</div>
			</div>
			<div class="ranking-footer">
			    <a href = "/">
				<input class="post-ranking" type="button" value="Cancel">
				</a>
				<input class="post-ranking" type="button" value="Submit" method="post">
			</div>
		</form>
	</div>
</body>

</html>
