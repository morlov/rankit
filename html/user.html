<!DOCTYPE html>

<html>
<head> 
	<title>Rankit | {{user_name}}</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
	<div id="content">
		<div id="header">
			<div class="header-logo">
				<a href="/">RANKIT</a>
			</div>
			<div class="header-links">
				<a href="/user/{{current_user_name}}">{{current_user_name}}</a>
				<a href="/new">New ranking</a>
				<a href="/signout">Signout</a>
			</div>
		</div>
		<div id="dashboard">
			{% for r in rankings %}
			<div class="action">{{r.creator}} {{r.created.strftime("%b %d, %Y")}}</div>
			<div class="ranking">
				<div class="ranking-header">
					<span class="ranking-title">{{r.title}}</span>
				</div>
				{% for i in items[r.get_id()] %}
				<div class="ranking-item">
					<span class="item-rank">{{items[r.get_id()].index(i)+1}}</span>
					<span class="item-name">{{i.name}}</span>
				</div>
				{% endfor %}
				<div class="ranking-footer">
				{% if is_sorted[r.key().id()] %}
					<input disabled class="post-ranking" type="button" value="Sorted">
				{% else %}
					<a href="/sort/{{r.key().id()}}">
						<input class="post-ranking" type="button" value="Sort">
					</a>
				{% endif %}
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</body>

</html>
