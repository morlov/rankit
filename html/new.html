<!DOCTYPE html>

<html>
<head> 
	<title>Rankit | New ranking</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">	
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type='text/javascript' src='../js/script.js'></script>
</head>

<body>
	<div id="content">
		<div id="header">
			<div class="header-logo">
				<a href="/">RANKIT</a>
			</div>
			<div class="header-links">
				<a href="/user/{{user_name}}">{{user_name}}</a>
			</div>
		</div>

		<form id="new-ranking" method="post">
			<div class="ranking-header">
				<span class="ranking-title">
					<input id="ranking-title-input" type="text" placeholder="Enter ranking title...">
				</span>
			</div>
			<div id="sortable">
			</div>
			<div class="ranking-item">
				<span class="item-name">
					<input class="item-name-input" type="text" placeholder="Enter item name and press add..." id="item-text">
				</span>
			</div>
			<div class="ranking-footer">
				<input type="hidden" value="" name="content">
				<input id="submit-ranking" class="post-ranking" type="submit" value="Post">
				<input id="add-item" class="post-ranking" type="button" value="Add">		
			</div>
		</form>
	</div>
</body>

</html>
